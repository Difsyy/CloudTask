<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CloudTask - ToDo</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="card">
    <header class="header">
      <h1>CloudTask âœ…</h1>
      <p class="sub">To Do App Group 04</p>
    </header>

    <form id="todoForm" class="row">
      <input id="todoInput" placeholder="Add a task..." autocomplete="off" />
      <button type="submit">Add</button>
    </form>

    <section class="listWrap">
      <div class="meta">
        <span id="count">0 items</span>
        <button id="refreshBtn" class="ghost" type="button">Refresh</button>
      </div>
      <ul id="todoList" class="list"></ul>
    </section>

    <footer class="footer">
      <small>Tip: Click Done/Undo, or Delete.</small>
    </footer>
  </main>

  <script src="./app.js"></script>
</body>
</html>
